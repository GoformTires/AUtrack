<!DOCTYPE html>
<html>
<head>
    <title>Выход из аккаунтов</title>
</head>
<body>
    <h1>Выполняем выход из аккаунтов...</h1>
    <p>Пожалуйста, подождите. Мы завершаем ваши сессии на Copart и IAAI.</p>
    <p>Этот процесс начнётся через 30 секунд.</p>

    <script>
        // Устанавливаем задержку в 30 секунд (30000 миллисекунд),
        // прежде чем начать процесс разлогинивания.
        setTimeout(function() {
            // Загружаем страницу выхода IAAI в скрытом iframe,
            // так как этот метод надёжно работает для IAAI.
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'https://ca.iaai.com/account/logoff';
            document.body.appendChild(iframe);

            // Перенаправляем всю вкладку на страницу выхода Copart,
            // что надёжно работает для этого сайта.
            setTimeout(function() {
                window.location.href = "https://www.copart.ca/logout";
            }, 1000); // Небольшая задержка, чтобы iframe успел начать загрузку
            
        }, 30000); // 30-секундная задержка
    </script>
</body>
</html>
