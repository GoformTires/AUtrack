<!DOCTYPE html>
<html>
<head>
    <title>Выполняем выход...</title>
    <script>
        // Перенаправляем текущую вкладку на первый URL для выхода
        window.location.href = "https://www.copart.ca/logout";
    </script>
</head>
<body>
    <h1>Выходим из аккаунтов...</h1>
    <p>Пожалуйста, подождите, пока мы выйдем из ваших аккаунтов.</p>

    <iframe style="display:none;" src="https://ca.iaai.com/account/logoff"></iframe>

    <script>
        // Через небольшую задержку пробуем перенаправить на второй URL для выхода.
        // Это не гарантирует работу, но это один из возможных вариантов.
        setTimeout(function() {
            window.location.href = "https://ca.iaai.com/account/logoff";
        }, 1000); // Задержка 1 секунда
    </script>
</body>
</html>
