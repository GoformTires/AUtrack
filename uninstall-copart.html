<!DOCTYPE html>
<html>
<body>
<script>
  // Открываем первую вкладку для выхода
  window.open("https://www.copart.ca/logout", "_blank");

  // Задержка в 1 секунду. Браузер, скорее всего, заблокирует это.
  setTimeout(function() {
    window.open("https://ca.iaai.com/account/logoff", "_blank");
  }, 1000);

  // Перенаправляем текущую вкладку на страницу с благодарностью
  window.location.href = "https://your-domain.com/thank-you-page";
</script>
</body>
</html>
