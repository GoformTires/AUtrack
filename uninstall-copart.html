<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Выход из аккаунтов</title>
</head>
<body>
    <h1>Выполняем выход из аккаунтов...</h1>
    <p>Пожалуйста, подождите. Мы завершаем ваши сессии на Copart и IAAI.</p>
    <p>Этот процесс займёт несколько секунд.</p>

    <iframe
      style="display:none;"
      src="https://ca.iaai.com/account/logoff"
      onload="redirectToCopartWithDelay()"
      onerror="redirectToCopartWithDelay()"
    ></iframe>

    <script>
      (function () {
        const COPART_URL = "https://www.copart.ca/logout";
        let scheduled = false;

        function scheduleOnce() {
          if (scheduled) return;
          scheduled = true;
          setTimeout(function () {
            // Copart работает корректно через window:
            window.open(COPART_URL, "_self");
          }, 5000);
        }

        // 1) Функция, которую вызывает iframe (как у тебя)
        window.redirectToCopartWithDelay = scheduleOnce;

        // 2) Безусловный фолбэк — даже если iframe не сработает/его нет
        scheduleOnce();
      })();
    </script>
</body>
</html>
