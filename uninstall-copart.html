<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Выход из аккаунтов</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 640px; margin: 10vh auto; line-height: 1.6; }
    button { padding: 12px 18px; border-radius: 10px; border: 0; font-weight: 600; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Выйти из Copart и IAAI</h1>
  <p>Нажмите кнопку — мы откроем страницы выхода на сайтах, подождём и вернём вас назад.</p>

  <button id="logoutBtn">Выйти из обоих аккаунтов</button>

  <script>
    async function logoutBoth() {
      const urls = [
        "https://ca.iaai.com/account/logoff",
        "https://www.copart.ca/logout"
      ];

      const wins = [];
      for (const u of urls) {
        // Открываем в топ-уровне (куки доступны сайту)
        const w = window.open(u, "_blank", "width=700,height=800");
        if (w) wins.push(w);
      }

      // Даём серверу время обработать выход
      setTimeout(() => {
        for (const w of wins) { try { w.close(); } catch {} }
        // Куда вернуть пользователя по завершении:
        window.location.href = "https://www.copart.ca/";
      }, 4000);
    }

    document.getElementById("logoutBtn").addEventListener("click", logoutBoth);
  </script>
</body>
</html>
