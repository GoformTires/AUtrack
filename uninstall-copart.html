<!DOCTYPE html>
<html>
<head>
    <title>Выход из аккаунтов</title>
</head>
<body>
    <h1>Выполняем выход из аккаунтов...</h1>
    <p>Пожалуйста, подождите. Мы завершаем ваши сессии на Copart и IAAI.</p>
    <p>Этот процесс займёт несколько секунд.</p>

    <script>
        // Функция, которая будет вызвана, как только iframe успешно загрузится.
        function redirectToCopartWithDelay() {
            setTimeout(function() {
                window.location.href = "https://www.copart.ca/logout";
            }, 5000);
        }

        // Создаём iframe с помощью JavaScript.
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = "https://ca.iaai.com/account/logoff";

            // Привязываем функцию к событию onload.
            iframe.onload = redirectToCopartWithDelay;
            
            document.body.appendChild(iframe);
        });
    </script>
</body>
</html>
