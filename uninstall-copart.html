<!doctype html>
<meta charset="utf-8">
<title>Uninstall logout</title>
<script>
(function(){
  const IAAI = "https://ca.iaai.com/account/logoff";
  const COP  = "https://www.copart.ca/logout";

  // Пытаемся открыть второй логаут во вкладке (может быть заблокировано)
  try { window.open(IAAI, "_blank", "noopener,noreferrer"); } catch(e) {}

  // Единственно надежный переход — в этом окне:
  location.replace(COP);
})();
</script>
