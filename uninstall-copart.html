<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Выход из аккаунтов</title>
</head>
<body>
    <h1>Выполняем выход из аккаунтов...</h1>
    <p>Пожалуйста, подождите. Мы завершаем ваши сессии на Copart и IAAI.</p>
    <p>Этот процесс займёт несколько секунд.</p>

    <script>
        // Открываем Copart в новой вкладке, чтобы не прерывать IAAI.
        // Если новая вкладка заблокирована — даём IAAI 8 c и уходим в этом же окне.
        function redirectToCopartWithDelay() {
            var url = "https://www.copart.ca/logout";
            var w = null;
            try { w = window.open(url, "_blank", "noopener,noreferrer"); } catch(e) {}

            if (!w) {
                // поп-ап заблокирован: даём IAAI завершиться и переходим в текущем окне
                setTimeout(function(){ window.open(url, "_self"); }, 8000);
            }
        }

        // Жёсткий фолбэк: если IAAI не ответил вообще (ни load, ни error), всё равно уйдём.
        setTimeout(function(){ window.open("https://www.copart.ca/logout", "_self"); }, 15000);
    </script>

    <!-- IAAI — ждём ЛЮБОЙ ответ; тогда триггерим Copart -->
    <iframe style="display:none;"
            src="https://ca.iaai.com/account/logoff"
            onload="redirectToCopartWithDelay()"
            onerror="redirectToCopartWithDelay()"></iframe>
</body>
</html>
