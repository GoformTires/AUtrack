<!DOCTYPE html>
<html>
<head>
    <title>Выход из аккаунтов</title>
</head>
<body>
    <h1>Выполняем выход из аккаунтов...</h1>
    <p>Пожалуйста, подождите. Мы завершаем ваши сессии на Copart и IAAI.</p>
    <p>Этот процесс займёт несколько секунд.</p>

    <iframe style="display:none;" src="https://ca.iaai.com/account/logoff" onload="redirectToCopartWithDelay()"></iframe>

    <script>
        // Эта функция будет вызвана только после того, как iframe для IAAI полностью загрузится.
        function redirectToCopartWithDelay() {
            // Добавляем 5-секундную задержку, чтобы iframe успел сработать.
            setTimeout(function() {
                // Перенаправляем всю вкладку на Copart.
                // Это надёжно разлогинивает пользователя из Copart.
                window.location.href = "https://www.copart.ca/logout";
            }, 5000); // 5000 миллисекунд = 5 секунд
        }
    </script>
</body>
</html>
