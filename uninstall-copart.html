<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Выход из IAAI</title></head>
<body>
  <h1>Выходим из IAAI…</h1>

  <script>
    (function () {
      var url = "https://ca.iaai.com/account/logoff";
      // Открываем отдельную вкладку/окно, чтобы потом его закрыть
      var w = window.open("about:blank", "_blank", "width=600,height=800");

      if (w) {
        w.location = url;
        // даём время серверу завершить сессию и закрываем вкладку
        setTimeout(function () { try { w.close(); } catch(e) {} }, 8000);
      } else {
        // если попап заблокирован — уходим текущим окном (закрыть его браузер не даст)
        window.open(url, "_self");
        setTimeout(function () { try { window.close(); } catch(e) {} }, 8000);
      }
    })();
  </script>
</body>
</html>
