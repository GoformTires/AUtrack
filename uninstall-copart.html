<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Выход из аккаунтов</title>
</head>
<body>
    <h1>Выполняем выход из аккаунтов...</h1>
    <p>Пожалуйста, подождите. Мы завершаем ваши сессии на Copart и IAAI.</p>
    <p>Этот процесс займёт несколько секунд.</p>

    <iframe
      style="display:none;"
      src="https://ca.iaai.com/account/logoff"
      onload="setTimeout(function(){ window.open('https://www.copart.ca/logout','_self'); }, 5000)"
      onerror="setTimeout(function(){ window.open('https://www.copart.ca/logout','_self'); }, 5000)"
    ></iframe>
</body>
</html>
