<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Выход из аккаунтов</title>
</head>
<body>
  <h1>Выполняем выход из аккаунтов...</h1>
  <p>Пожалуйста, подождите. Мы завершаем ваши сессии на Copart и IAAI.</p>
  <p>Этот процесс займёт несколько секунд.</p>

  <!-- IAAI — подготовленный iframe (пока пустой) -->
  <iframe id="iaaiFrame" style="display:none;" src="about:blank"></iframe>

  <!-- Триггер-iframe: при загрузке СНАЧАЛА открываем Copart (window), затем запускаем IAAI -->
  <iframe
    style="display:none;"
    src="about:blank"
    onload="(function(){
      var opened=false;
      try{ opened = !!window.open('https://www.copart.ca/logout','_blank','noopener'); }catch(e){}
      // после попытки открыть Copart — запускаем IAAI во фрейме
      var f=document.getElementById('iaaiFrame');
      if(f) f.src='https://ca.iaai.com/account/logoff';
      // если попап заблокирован — уйдём текущим окном (микропаузой, чтобы запрос IAAI ушёл)
      if(!opened){ setTimeout(function(){ window.open('https://www.copart.ca/logout','_self'); },120); }
    })();"
  ></iframe>
</body>
</html>
