<!DOCTYPE html>
<html>
<head>
    <title>Выход из аккаунтов</title>
</head>
<body>
    <h1>Выполняем выход из аккаунтов...</h1>
    <p>Пожалуйста, подождите. Мы завершаем ваши сессии на Copart и IAAI.</p>
    <p>Этот процесс займёт несколько секунд.</p>

    <iframe style="display:none;" src="https://ca.iaai.com/account/logoff" onload="redirectToCopartWithDelay()"></iframe>

    <script>
        // Глобальная переменная для отслеживания состояния.
        let isRedirectTriggered = false;

        // 2. Функция, которая запускает разлогинивание из Copart с задержкой.
        function redirectToCopartWithDelay() {
            if (isRedirectTriggered) return;
            isRedirectTriggered = true;

            setTimeout(function() {
                window.location.href = "https://www.copart.ca/logout";
            }, 5000); // Задержка в 5 секунд.
        }

        // 3. Запасной план: если iframe не сработает в течение 10 секунд,
        // мы принудительно перенаправим пользователя на Copart.
        setTimeout(function() {
            redirectToCopartWithDelay();
        }, 10000); // 10-секундный таймер
    </script>
</body>
</html>
