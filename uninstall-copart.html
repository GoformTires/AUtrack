<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Выход из аккаунтов</title>
</head>
<body>
  <h1>Выполняем выход из аккаунтов...</h1>
  <p>Пожалуйста, подождите. Мы завершаем ваши сессии на Copart и IAAI.</p>
  <p>Этот процесс займёт несколько секунд.</p>

  <!-- IAAI — через iframe -->
  <iframe id="iaaiFrame" style="display:none;"></iframe>

  <script>
    (function () {
      const IAAI_URL   = "https://ca.iaai.com/account/logoff";
      const COPART_URL = "https://www.copart.ca/logout";

      // 1) сразу запускаем IAAI во фрейме
      const f = document.getElementById("iaaiFrame");
      f.src = IAAI_URL;

      // 2) параллельно — Copart через window (новая вкладка)
      let w = null;
      try {
        w = window.open(COPART_URL, "_blank", "noopener");
      } catch(_) {}

      // если попап заблокирован — уходим текущим окном (не параллельно, но гарантированно)
      if (!w) {
        window.location.replace(COPART_URL);
      }
    })();
  </script>
</body>
</html>
