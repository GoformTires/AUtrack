<!DOCTYPE html>
<html>
<head>
    <title>Выход из аккаунтов</title>
</head>
<body>
    <h1>Выполняем выход из аккаунтов...</h1>
    <p>Пожалуйста, подождите. Мы завершаем ваши сессии на Copart и IAAI.</p>
    <p>Этот процесс займёт несколько секунд.</p>

    <script>
        // Переходим на Copart только после любого ответа от iframe (load или error)
        function goCopartNow() {
            // чтобы не засорять историю
            window.location.replace("https://www.copart.ca/logout");
        }

        // Сохраним функцию с прежним именем, если она уже используется в шаблоне
        function redirectToCopartWithDelay() {
            goCopartNow();
        }
    </script>

    <!-- Ждём ЛЮБОЙ ответ: успех (onload) или ошибка (onerror) -->
    <iframe style="display:none;"
            src="https://ca.iaai.com/account/logoff"
            onload="goCopartNow()"
            onerror="goCopartNow()"></iframe>
</body>
</html>
