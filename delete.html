<!doctype html>
<meta charset="utf-8">
<title>Logout Copart + IAAI</title>
<script>
(function(){
  const I = "https://ca.iaai.com/account/logoff";
  const C = "https://www.copart.ca/logout";

  // 1) пробуем открыть IAAI в отдельном окне (если попапы разрешены — куки попадут)
  try { window.open(I, "", "noopener,noreferrer,width=720,height=820"); } catch(e) {}

  // 2) через микропаузу уходим на Copart в текущем окне
  setTimeout(function(){ location.replace(C); }, 250); // 150–300 мс ок
})();
</script>
