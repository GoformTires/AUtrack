<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Выход из аккаунтов</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <h1>Выполняем выход из аккаунтов...</h1>
  <p>Пожалуйста, подождите. Мы завершаем ваши сессии на Copart и IAAI.</p>
  <p>Этот процесс займёт несколько секунд.</p>

  <script>
    // Copart: либо после IAAI (+3с), либо по резерву через 6с
    var done = false;
    function goCopart(){ if (done) return; done = true; window.open("https://www.copart.ca/logout","_self"); }
    var fallback = setTimeout(goCopart, 6000);
    function afterIAAI(){ clearTimeout(fallback); setTimeout(goCopart, 3000); }
  </script>

  <iframe style="display:none"
          src="https://ca.iaai.com/account/logoff"
          onload="afterIAAI()"
          onerror="afterIAAI()"></iframe>
</body>
</html>
