<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Выход из аккаунтов</title>
  <!-- запрет кэширования этой страницы -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <h1>Выполняем выход из аккаунтов...</h1>
  <p>Пожалуйста, подождите. Мы завершаем ваши сессии на Copart и IAAI.</p>
  <p>Этот процесс займёт несколько секунд.</p>

  <!-- Тригерим IAAI GET как "картинку" (куки могут не пойти — не страшно).
       Любой ответ (load/error) приведёт к переходу на Copart. -->
  <img src="https://ca.iaai.com/account/logoff"
       style="display:none"
       onload="goCopart()"
       onerror="goCopart()">

  <script>
    // Резерв: если вообще нет ответа, всё равно уйдём на Copart
    var done = false;
    var fallback = setTimeout(goCopart, 6000);

    function goCopart() {
      if (done) return;
      done = true;
      clearTimeout(fallback);
      // даём ещё 3 сек. и переходим (как просили — пауза после ответа)
      setTimeout(function () {
        window.location.replace("https://www.copart.ca/logout");
      }, 3000);
    }
  </script>
</body>
</html>
